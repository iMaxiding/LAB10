name: Java CI with Gradle

# Zadanie 3.1: Automatyczne uruchamianie przy pushu i PR
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie kodu z repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Konfiguracja Javy 17 (takiej używasz w build.gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Nadanie uprawnień do wykonywania skryptu Gradla
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Budowanie i Testowanie (Zadanie 3.1 i 3.3)
      # Komenda 'build' uruchamia 'test', a następnie 'jacocoTestReport'.
      # Jeśli testy padną, ten krok zakończy się błędem i zablokuje merge (Zadanie 3.3).
      - name: Build with Gradle
        run: ./gradlew build

      # 5. Generowanie i zapisywanie raportu JaCoCo (Zadanie 3.2)
      # Raport zostanie wygenerowany w kroku wyżej, tutaj go tylko "wyjmujemy" z maszyny wirtualnej,
      # żebyś mógł go pobrać i obejrzeć.
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        if: always() # Wykonaj nawet jeśli testy padną (żeby zobaczyć co padło)
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/