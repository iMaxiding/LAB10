<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edytuj notatkę</title>
</head>
<body>
<h1>Edytuj notatkę</h1>

<form th:action="@{/notes/{id}(id=${noteId})}" th:object="${updateNoteRequest}" method="post">
    <div>
        <label>Tytuł</label>
        <input type="text" th:field="*{title}"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        <label>Treść</label>
        <textarea th:field="*{content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <button type="submit">Zapisz</button>
</form>

<p><a th:href="@{/notes}">Powrót do listy</a></p>
</body>
</html>
