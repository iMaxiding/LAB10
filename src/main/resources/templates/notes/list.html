<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notatki</title>
</head>
<body>
<h1>Moje notatki</h1>

<h2>Dodaj notatkę</h2>
<form th:action="@{/notes}" th:object="${createNoteRequest}" method="post">
    <div>
        <label>Tytuł</label>
        <input type="text" th:field="*{title}"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        <label>Treść</label>
        <textarea th:field="*{content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <button type="submit">Dodaj</button>
</form>

<hr/>

<h2>Lista</h2>
<ul>
    <li th:each="n : ${notes}">
        <b th:text="${n.title}"></b>
        <span th:text="${n.content}"></span>

        <a th:href="@{/notes/{id}/edit(id=${n.id})}">Edytuj</a>

        <form th:action="@{/notes/{id}/delete(id=${n.id})}" method="post" style="display:inline;">
            <button type="submit">Usuń</button>
        </form>
    </li>
</ul>

<p><a href="/home">Powrót</a></p>
</body>
</html>
